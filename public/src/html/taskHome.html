<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Home</title>
    <link rel="stylesheet" href="/src/css/home.css" />
    <link rel="icon" href="/src/images/Tasks Logo.png" type="image/png">
  </head>
  <body>
    <aside>
      <div class="sidebarContainer">
        <img src="/src/images/Tasks Logo.png" alt="Tasks Logo" id="logo" />
        <div id="aboutUser">
          Signed in with
          <p id="currentUserEmail"></p>
        </div>
        <button type="button" class="sideButton" id="newTask">New Task</button>
        <a class="sideButton" id="logout" href="/src/index.html">Logout</a>
      </div>
    </aside>
    <nav id="nav">GDSC Tasks</nav>
    <main id="mainBody">
      <div id="headerRow">
        <p id="completion">Completed</p>
        <p id="name">Task Name</p>
        <p id="date">Due Date</p>
        <p id="description">Description</p>
        <div id="options">Delete</div>
      </div>
      <div id="taskContainer">
        <!-- Tasks will be dynamically added here -->
      </div>
    </main>
  </body>
  <div id="newTaskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <form id="taskForm">
        <input
          placeholder="Task Name"
          type="text"
          id="taskName"
          name="taskName"
          required
        />
        <input type="date" id="dueDate" name="dueDate" />
        <input
          placeholder="Description"
          type="text"
          id="newTaskDescrip"
          name="description"
        />
        <button id="addTaskSubmit" type="button">Add Task</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/scripts/homeBkgrnd.js"></script>
  <script type="module" src="/src/scripts/newTask.js"></script>
</html>
