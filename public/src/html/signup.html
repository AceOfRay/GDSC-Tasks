<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Signup</title>
    <link rel="stylesheet" href="/src/css/signup.css">
    <link rel="icon" href="/src/images/Tasks Logo.png" type="image/png">
</head>
<body>
    <nav>
      <h1 id="title">Welcome to Tasks</h1>
    </nav>
    <div id="container">
      <form action="" id="loginForm">
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="text" id="emailInput" placeholder="Your Email" />
        <input type="password" id="passwordInput" placeholder="Your Password" />
        <button type="submit" id="signUpButton">Sign Up</button>
      </form>
     
    </div>
    <footer id="foot">
      <a href="/src/index.js">Have an account? Login</a>
    </footer>
  </body>
  <script type="module" src="/src/scripts/signup.js"></script>
</html>
